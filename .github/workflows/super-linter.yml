---
# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Super-Linter Code Quality

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
permissions:
  contents: read
  statuses: write # Allow updating commit statuses
  pull-requests: write # Allow PR comments
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Setup Python for custom security tools
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install custom security and quality tools
        run: |
          # Install Python-based security tools
          pip install semgrep codespell djlint

      - name: Install Go for shellharden
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Install shellharden
        run: |
          # Install shellharden for shell security
          cargo install shellharden || echo "‚ö†Ô∏è shellharden installation failed, skipping"

      - name: Run custom security analysis
        run: |
          echo "üîí Running optimized security analysis before super-linter..."

          # Run semgrep security analysis with optimized settings
          if command -v semgrep >/dev/null 2>&1; then
            echo "üìä Running semgrep security analysis..."
            semgrep --config=.semgrep.yml scripts/ docs/dashboard/js/ \
              --no-rewrite-rule-ids --quiet --max-target-bytes=1000000 \
              --timeout=30 || echo "‚ö†Ô∏è Security issues found by semgrep"
          fi

          # Run shellharden security check on shell scripts only
          if command -v shellharden >/dev/null 2>&1 && [ -d scripts ]; then
            echo "üõ°Ô∏è Running shellharden security check..."
            find scripts -name "*.sh" -type f -exec shellharden --check {} \; 2>/dev/null || echo "‚ö†Ô∏è Shell security improvements suggested"
          fi

          # Run codespell quality check with focused scope
          if command -v codespell >/dev/null 2>&1; then
            echo "üìñ Running spell check..."
            codespell scripts/ docs/ *.md --skip=".git,node_modules" || echo "‚ö†Ô∏è Spelling issues found"
          fi

          # Run djlint HTML check with error suppression
          if command -v djlint >/dev/null 2>&1 && [ -d docs/dashboard ]; then
            echo "üîç Running djlint HTML check..."
            djlint --check docs/dashboard/*.html 2>/dev/null || echo "‚ö†Ô∏è HTML formatting issues found"
          fi

      - name: Lint Code Base
        uses: super-linter/super-linter@v7.1.0
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: "master"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Use custom configuration files to align with project standards
          JAVASCRIPT_ES_CONFIG_FILE: eslint.config.js
          YAML_CONFIG_FILE: .yamllint.yml
          JSCPD_CONFIG_FILE: .jscpd.json
          BASH_CONFIG_FILE: .shellcheckrc
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          GITLEAKS_CONFIG_FILE: .gitleaks.toml

          # Enable native validators to match local linting capabilities
          VALIDATE_YAML: true
          VALIDATE_JAVASCRIPT_ES: true
          VALIDATE_JSCPD: true
          VALIDATE_BASH: true
          VALIDATE_HTML: true
          VALIDATE_MARKDOWN: true
          VALIDATE_SHELL_SHFMT: true
          VALIDATE_GITLEAKS: true
