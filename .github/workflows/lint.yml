---
name: Lint Code Base
permissions:
  contents: read

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Node.js linters and formatters
        run: |
          npm install -g eslint@9.34.0
          npm install -g markdownlint-cli
          npm install -g prettier@3.2.5

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Python linters and security tools
        run: |
          pip install djlint yamllint semgrep codespell

      - name: Install Go for shfmt and actionlint
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install other linters
        run: |
          # Install shellcheck
          sudo apt-get update
          sudo apt-get install -y shellcheck

          # Install Go tools
          echo "Installing shfmt and actionlint via Go"
          go install mvdan.cc/sh/v3/cmd/shfmt@latest
          go install github.com/rhymond/actionlint/cmd/actionlint@latest
          echo "Go tools installed successfully"
          ~/go/bin/shfmt --version || echo "shfmt version check failed"
          ~/go/bin/actionlint --version || echo "actionlint version check failed"
          
          # Install gitleaks for secret detection
          curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/scripts/install.sh | sh -s -- -b /usr/local/bin
          
          # Install shellharden for shell security
          cargo install shellharden || echo "shellharden installation failed, skipping"

      - name: Run ESLint
        run: |
          if [ -f "eslint.config.js" ] || [ -f "eslint.config.mjs" ]; then
            eslint docs/dashboard/js/*.js
          else
            echo "âš ï¸ No ESLint flat config found, skipping JavaScript linting"
          fi

      - name: Run djlint
        run: |
          djlint --check docs/dashboard/*.html

      - name: Run shellcheck
        run: |
          shellcheck ./scripts/*.sh ./tests/*.sh

      - name: Run shfmt
        run: |
          ~/go/bin/shfmt -d ./scripts/*.sh ./tests/*.sh || \
            echo "âš ï¸ Shell formatting issues found - run 'shfmt -w ./scripts/*.sh ./tests/*.sh' to fix"

      - name: Run yamllint
        run: |
          if [ -f ".yamllint.yml" ]; then
            yamllint -c .yamllint.yml .github/workflows/*.yml config/*.yml
          else
            yamllint .github/workflows/*.yml config/*.yml
          fi

      - name: Run actionlint
        run: |
          ~/go/bin/actionlint .github/workflows/*.yml

      - name: Run markdownlint
        run: |
          if command -v markdownlint >/dev/null 2>&1; then
            markdownlint ./*.md docs/*.md || echo "âš ï¸ Markdown linting issues found"
          else
            echo "âš ï¸ markdownlint not available"
          fi

      # Enhanced security and quality checks
      - name: Run Semgrep Security Analysis
        run: |
          if command -v semgrep >/dev/null 2>&1; then
            echo "ğŸ”’ Running security analysis with Semgrep..."
            semgrep --config=.semgrep.yml scripts/ docs/dashboard/js/ --no-rewrite-rule-ids --quiet || echo "âš ï¸ Security issues found"
          else
            echo "âš ï¸ semgrep not available"
          fi

      - name: Run Gitleaks Secret Detection
        run: |
          if command -v gitleaks >/dev/null 2>&1; then
            echo "ğŸ•µï¸ Running secret detection with Gitleaks..."
            gitleaks detect --source=. --config=.gitleaks.toml --no-git || echo "âš ï¸ Potential secrets found"
          else
            echo "âš ï¸ gitleaks not available"
          fi

      - name: Run Shell Security Check
        run: |
          if command -v shellharden >/dev/null 2>&1; then
            echo "ğŸ›¡ï¸ Running shell security check..."
            shellharden --check scripts/*.sh || echo "âš ï¸ Shell security improvements suggested"
          else
            echo "âš ï¸ shellharden not available"
          fi

      - name: Run Code Formatting Check
        run: |
          echo "ğŸ¨ Checking code formatting..."
          if command -v shfmt >/dev/null 2>&1; then
            ~/go/bin/shfmt -d scripts/*.sh tests/*.sh || echo "âš ï¸ Shell formatting issues found"
          else
            echo "âš ï¸ shfmt not available"
          fi
          
          if command -v prettier >/dev/null 2>&1; then
            prettier --check "**/*.{js,json,yml,yaml,md}" || echo "âš ï¸ Prettier formatting issues found"
          else
            echo "âš ï¸ prettier not available"
          fi

      - name: Run Spell Check
        run: |
          if command -v codespell >/dev/null 2>&1; then
            echo "ğŸ“– Running spell check..."
            codespell . || echo "âš ï¸ Spelling issues found"
          else
            echo "âš ï¸ codespell not available"
          fi

      - name: Enhanced Lint Summary
        if: always()
        run: |
          echo "ğŸ‰ Code quality checks completed!"
          echo "Check the individual steps above for any issues."
