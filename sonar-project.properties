# SonarQube Configuration for Oracle Instance Creator
sonar.projectKey=oracle-instance-creator
sonar.projectName=Oracle Instance Creator
sonar.projectVersion=1.0

# Source directories
sonar.sources=scripts,docs/dashboard/js,tests
sonar.inclusions=**/*.sh,**/*.js,**/*.html

# Language-specific settings
sonar.lang.patterns.shell=**/*.sh
sonar.lang.patterns.javascript=**/*.js

# Test directories
sonar.tests=tests
sonar.test.inclusions=**/test_*.sh

# Exclusions
sonar.exclusions=node_modules/**,build/**,dist/**,.git/**

# Shell script specific settings
sonar.sh.coverage.reportPath=coverage.xml
sonar.sh.file.suffixes=.sh

# JavaScript specific settings  
sonar.javascript.environments=browser
sonar.javascript.globals=Chart,localStorage,fetch,dateFns

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.qualitygate.wait=false

# Disable rules not applicable to this automation project
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=shell:S2086
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*
sonar.issue.ignore.multicriteria.e2.ruleKey=shell:S2002
sonar.issue.ignore.multicriteria.e2.resourceKey=**/utils.sh